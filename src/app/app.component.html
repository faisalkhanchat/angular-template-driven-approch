<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" id="username" class="form-control"
            ngModel name="username" >
          </div>
          <button class="btn btn-default" type="button" >Suggest an Username</button>
          <div class="form-group">            
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ngModel name="email" >
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select id="secret" ngModel name="secret" class="form-control">
            <option value="pet">Your First Pet?</option>
            <option value="techer">Your first teacher</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit"> Submit </button>
      </form>
    </div>
  </div>
</div>
